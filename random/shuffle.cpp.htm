<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>void</font> shuffle( <font color=#0000FF>int</font> A[], <font color=#0000FF>int</font> n ) { <font color=#008000>//将A[0, n)随机打乱</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>for</font> ( ; 1 <font color=#AA5500>&lt;</font> n; --n ) <font color=#008000>//自后向前</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>      swap( A<font color=#AA5500>[</font>rand() % n], A<font color=#AA5500>[</font>n <font color=#AA5500>-</font> 1<font color=#AA5500>]</font> );
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>}
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>
<span class="line_num"><font color=#e8e8e8>000</font>6 </span><font color=#0000FF>void</font> shuffle( <font color=#0000FF>int</font> A[], <font color=#0000FF>int</font> lo, <font color=#0000FF>int</font> hi ) <font color=#008000>//将A[lo, hi)随机打乱</font>
<span class="line_num"><font color=#e8e8e8>000</font>7 </span>   { shuffle( A <font color=#AA5500>+</font> lo, hi <font color=#AA5500>-</font> lo ); }
