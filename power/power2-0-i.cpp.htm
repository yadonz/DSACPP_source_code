<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   __int64 pow <font color=#AA5500>=</font> 1; <font color=#008000>//O(1)：累积器初始化为2^0</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>while</font> ( 0 <font color=#AA5500>&lt;</font> n -- ) <font color=#008000>//O(n)：迭代n轮，每轮都</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>      pow <font color=#AA5500>&lt;</font><font color=#AA5500>&lt;</font>= 1; <font color=#008000>//O(1)：将累积器翻倍</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>   <font color=#0000FF>return</font> pow; <font color=#008000>//O(1)：返回累积器</font>
<span class="line_num"><font color=#e8e8e8>000</font>6 </span>} <font color=#008000>//O(n) = O(2^r)，r为输入指数n的比特位数</font>
