<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>int</font> maxR( <font color=#0000FF>int</font> A[], <font color=#0000FF>int</font> n ) { <font color=#008000>//数组求最大值算法（线性递归版）</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>if</font> ( 2 <font color=#AA5500>&gt;</font> n ) <font color=#008000>//平凡情况，递归基</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>      <font color=#0000FF>return</font> A<font color=#AA5500>[</font>n <font color=#AA5500>-</font> 1]; <font color=#008000>//直接（非递归式）计算</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>   <font color=#0000FF>else</font> <font color=#008000>//一般情况，递归：在前n - 1项中的最大值与第n - 1项之间，取大者</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>      <font color=#0000FF>return</font> max( maxR( A, n <font color=#AA5500>-</font> 1 ), A<font color=#AA5500>[</font>n <font color=#AA5500>-</font> 1<font color=#AA5500>]</font> );
<span class="line_num"><font color=#e8e8e8>000</font>6 </span>} <font color=#008000>//O(1) * 递归深度 = O(1) * (n + 1) = O(n)</font>
</b></p></pre>
