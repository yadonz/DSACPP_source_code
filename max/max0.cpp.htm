<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>int</font> maxI( <font color=#0000FF>int</font> A[], <font color=#0000FF>int</font> n ) { <font color=#008000>//求数组最大值算法（迭代版）</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>int</font> m <font color=#AA5500>=</font> INT_MIN; <font color=#008000>//初始化最大值纪录，O(1)</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>for</font> ( <font color=#0000FF>int</font> i <font color=#AA5500>=</font> 0; i <font color=#AA5500>&lt;</font> n; i++ ) <font color=#008000>//对全部共O(n)个元素，逐一</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>      m <font color=#AA5500>=</font> max( m, A<font color=#AA5500>[</font>i<font color=#AA5500>]</font> ); <font color=#008000>//比较并更新，O(1)</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>   <font color=#0000FF>return</font> m; <font color=#008000>//返回最大值，O(1)</font>
<span class="line_num"><font color=#e8e8e8>000</font>6 </span>} <font color=#008000>//O(1) + O(n) * O(1) + O(1) = O(n + 2) = O(n)</font>
</b></p></pre>
