<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span>HashCode prepareDm ( size_t m ) { <font color=#008000>//预处理：计算R^(m - 1) % M （仅需调用一次，不必优化）</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   HashCode  Dm <font color=#AA5500>=</font> 1;
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>for</font> ( size_t i <font color=#AA5500>=</font> 1; i <font color=#AA5500>&lt;</font> m; i++ ) Dm <font color=#AA5500>=</font> ( R <font color=#AA5500>*</font> Dm ) % M; <font color=#008000>//直接累乘m - 1次，并取模</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>   <font color=#0000FF>return</font> Dm;
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>}
