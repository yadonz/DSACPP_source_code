<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>bool</font> check1by1 ( <font color=#0000FF>char</font><font color=#AA5500>*</font> P, <font color=#0000FF>char</font><font color=#AA5500>*</font> T, size_t i ) { <font color=#008000>//指纹相同时，逐位比对以确认是否真正匹配</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>for</font> ( size_t m <font color=#AA5500>=</font> strlen ( P ), j <font color=#AA5500>=</font> 0; j <font color=#AA5500>&lt;</font> m; j++, i++ ) <font color=#008000>//尽管需要O(m)时间</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>      <font color=#0000FF>if</font> ( P<font color=#AA5500>[</font>j<font color=#AA5500>]</font> != T<font color=#AA5500>[</font>i<font color=#AA5500>]</font> ) <font color=#0000FF>return</font> <font color=#0000FF>false</font>; <font color=#008000>//但只要散列得当，调用本例程并返回false的概率将极低</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>   <font color=#0000FF>return</font> <font color=#0000FF>true</font>;
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>}
</b></p></pre>
