<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>int</font> shift1 ( <font color=#0000FF>int</font><font color=#AA5500>*</font> A, <font color=#0000FF>int</font> n, <font color=#0000FF>int</font> k ) { <font color=#008000>//通过GCD(n, k)轮迭代，将数组循环左移k位，O(n)</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>if</font> ( k <font color=#AA5500>&lt;</font> 1 ) <font color=#0000FF>return</font> 0;
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>int</font> mov <font color=#AA5500>=</font> 0, s <font color=#AA5500>=</font> 0;
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>   <font color=#0000FF>while</font> ( mov <font color=#AA5500>&lt;</font> n ) { <font color=#008000>//O(GCD(n, k)) = O(n*k/LCM(n, k))</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>      mov += shift ( A, n, s++, k );
<span class="line_num"><font color=#e8e8e8>000</font>6 </span>   }
<span class="line_num"><font color=#e8e8e8>000</font>7 </span>   <font color=#0000FF>return</font> mov;
<span class="line_num"><font color=#e8e8e8>000</font>8 </span>}
</b></p></pre>
