<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   __int64 f <font color=#AA5500>=</font> 1, g <font color=#AA5500>=</font> 0; <font color=#008000>//初始化：fib(-1)、fib(0)</font>

<span class="line_num"><font color=#e8e8e8>000</font>4 </span>   <font color=#0000FF>return</font> g; <font color=#008000>//返回</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>}
