<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>template</font> <font color=#AA5500>&lt;</font><font color=#0000FF>typename</font> T<font color=#AA5500>&gt;</font> <font color=#0000FF>void</font> Vector<font color=#AA5500>&lt;</font>T&gt;::unsort( Rank lo, Rank hi ) { <font color=#008000>//随机置乱区间[lo, hi)</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   T<font color=#AA5500>*</font> V <font color=#AA5500>=</font> _elem <font color=#AA5500>+</font> lo; <font color=#008000>//将子向量_elem[lo, hi)视作另一向量V[0, hi - lo)</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>for</font> ( Rank i <font color=#AA5500>=</font> hi <font color=#AA5500>-</font> lo; 1 <font color=#AA5500>&lt;</font> i; --i ) <font color=#008000>//自后向前</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>      swap( V<font color=#AA5500>[</font>i <font color=#AA5500>-</font> 1], V<font color=#AA5500>[</font>rand() % i<font color=#AA5500>]</font> ); <font color=#008000>//将V[i - 1]与V[0, i)中某一元素随机交换</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>}
</b></p></pre>
