<span class="line_num"><font color=#e8e8e8>000</font>2 </span><font color=#0000FF>void</font> Vector<font color=#AA5500>&lt;</font>T&gt;::quickSort( Rank lo, Rank hi ) { <font color=#008000>// 0 &lt;= lo &lt; hi &lt;= size</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>if</font> ( hi <font color=#AA5500>-</font> lo <font color=#AA5500>&lt;</font> 2 ) <font color=#0000FF>return</font>; <font color=#008000>//单元素区间自然有序，否则...</font>

<span class="line_num"><font color=#e8e8e8>000</font>5 </span>   quickSort( lo, mi ); quickSort( mi <font color=#AA5500>+</font> 1, hi ); <font color=#008000>//前缀、后缀各自递归排序</font>
