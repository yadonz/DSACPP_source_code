<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>void</font> reverse( <font color=#0000FF>int</font><font color=#AA5500>*</font> A, <font color=#0000FF>int</font> lo, <font color=#0000FF>int</font> hi ) { <font color=#008000>//数组倒置（直接改造而得的迭代版）</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>next: <font color=#008000>//算法起始位置添加跳转标志</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>if</font> ( lo <font color=#AA5500>&lt;</font> hi ) {
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>      swap( A<font color=#AA5500>[</font>lo], A<font color=#AA5500>[</font>hi<font color=#AA5500>]</font> ); <font color=#008000>//交换A[lo]和A[hi]</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>      lo++; hi--; <font color=#008000>//收缩待倒置区间</font>
<span class="line_num"><font color=#e8e8e8>000</font>6 </span>      <font color=#0000FF>goto</font> next; <font color=#008000>//跳转至算法体的起始位置，迭代地倒置A(lo, hi)</font>
<span class="line_num"><font color=#e8e8e8>000</font>7 </span>   } <font color=#008000>//else隐含了迭代的终止</font>
<span class="line_num"><font color=#e8e8e8>000</font>8 </span>} <font color=#008000>//O(hi - lo + 1)</font>
</b></p></pre>
