<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>int</font> sum ( <font color=#0000FF>int</font> A[], <font color=#0000FF>int</font> lo, <font color=#0000FF>int</font> hi ) { <font color=#008000>//数组求和算法（二分递归版，入口为sum(A, 0, n)）</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>if</font> ( hi <font color=#AA5500>-</font> lo <font color=#AA5500>&lt;</font> 2 ) <font color=#0000FF>return</font> A<font color=#AA5500>[</font>lo]; <font color=#008000>//递归基：区间宽度不足2</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>int</font> mi <font color=#AA5500>=</font> ( lo <font color=#AA5500>+</font> hi ) &gt;&gt; 1; <font color=#008000>//（否则）均分原区间</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>   <font color=#0000FF>return</font> sum ( A, lo, mi ) <font color=#AA5500>+</font> sum ( A, mi, hi ); <font color=#008000>//递归求和，然后合计</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>} <font color=#008000>//O(hi - lo)，线性正比于区间的长度</font>
