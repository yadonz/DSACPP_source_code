<pre style="font: 16pt consolas, 微软雅黑;"><b><p style="line-height: 150%">
<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>int</font> sumI ( <font color=#0000FF>int</font> A[], <font color=#0000FF>int</font> n ) { <font color=#008000>//数组求和算法（迭代版）</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   <font color=#0000FF>int</font> sum <font color=#AA5500>=</font> 0; <font color=#008000>//初始化累计器，O(1)</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>for</font> ( <font color=#0000FF>int</font> i <font color=#AA5500>=</font> 0; i <font color=#AA5500>&lt;</font> n; i++ ) <font color=#008000>//对全部共O(n)个元素，逐一</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>      sum += A<font color=#AA5500>[</font>i]; <font color=#008000>//累计，O(1)</font>
<span class="line_num"><font color=#e8e8e8>000</font>5 </span>   <font color=#0000FF>return</font> sum; <font color=#008000>//返回累计值，O(1)</font>
<span class="line_num"><font color=#e8e8e8>000</font>6 </span>} <font color=#008000>//O(1) + O(n)*O(1) + O(1) = O(n+2) = O(n)</font>
</b></p></pre>
