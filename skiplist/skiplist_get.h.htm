<span class="line_num"><font color=#e8e8e8>000</font>1 </span><font color=#0000FF>template</font> <font color=#AA5500>&lt;</font><font color=#0000FF>typename</font> K, <font color=#0000FF>typename</font> V<font color=#AA5500>&gt;</font> V<font color=#AA5500>*</font> Skiplist<font color=#AA5500>&lt;</font>K, V&gt;::get( K k ) { <font color=#008000>//跳转表词条查找算法</font>
<span class="line_num"><font color=#e8e8e8>000</font>2 </span>   QNode<font color=#AA5500>&lt;</font> Entry<font color=#AA5500>&lt;</font>K, V<font color=#AA5500>&gt;</font> &gt;<font color=#AA5500>*</font> p <font color=#AA5500>=</font> search(k); <font color=#008000>//无论是否命中，search()都不会返回NULL</font>
<span class="line_num"><font color=#e8e8e8>000</font>3 </span>   <font color=#0000FF>return</font> (p-<font color=#AA5500>&gt;</font>pred && p-<font color=#AA5500>&gt;</font>entry.key == k) ? &(p-<font color=#AA5500>&gt;</font>entry.value) : NULL; <font color=#008000>//故须再做判断</font>
<span class="line_num"><font color=#e8e8e8>000</font>4 </span>} <font color=#008000>//有多个命中时靠后者优先</font>
